---
- hosts: "{{ vagrant_hosts | default('all') }}"
  gather_facts: True
  vars_files:
    - vars.yml
  tasks:
    - name: Install Packages
      include_tasks: /shared/pkgs_{{ ansible_distribution | lower }}.yml

    - name: Setup my git config
      include_tasks: /shared/gitsetup.yml

- name: No Op Playbook
  import_playbook: /shared/noop.yml
