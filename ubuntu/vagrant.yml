    aliases: bionic
    box: bento/ubuntu-18.04
    os: ubuntu
    memory: 512
    ip: 192.168.128.18
    gport: 5180
    hport: 5180
    provisioners: *provref

  - hostname: xenial.iono.box
    aliases: xenial
    box: bento/ubuntu-16.04
    os: ubuntu
    memory: 512
    ip: 192.168.128.16
    gport: 5280
    hport: 5280
    provisioners: *provref

  - hostname: trusty.iono.box
    aliases: trusty
    box: bento/ubuntu-14.04
