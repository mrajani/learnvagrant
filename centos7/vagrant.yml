---
provisioners: &provref
  script_folder: ~/Documents/Git/learnvagrant/shared/
  shell: &scripts
    script1: gitinstall.sh
    script2: gitsetup.sh
  mntdir:
    - meandir:
    - library:
  ports:
      ssh:
          host: 4202
          guest: 22


nodes:
  - hostname: centos2.iono.box
    aliases: centos2
    box: bento/centos-7.5
    os: centos
    memory: 1024
    ip: 192.168.128.74
    provisioners: 
      <<: *provref
      ports:
        psql:
            host: 45432
            guest: 5432
        http:
            host: 48080
            guest: 8080
        http1:
            host: 40080
            guest: 80
        https:
            host: 40443
            guest: 443
        rmq:
            host: 45672
            guest: 15672
      mntdir:
        - MeanStack : ~/Documents/MeanStack
        # - Shared2: ~/Documents/Git/learnvagrant/shared

